<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider">
    <div class="slides">
      <img class="slide" src="../69-ImageSlider/images/car1.jpg" alt="Car #1">
      <img class="slide" src="../69-ImageSlider/images/car2.jpg" alt="Car #2">
      <img class="slide" src="../69-ImageSlider/images/car3.jpg" alt="Car #3">
    </div>
    <button class="previous" onclick="previousSlide()">&#10094</button>
    <button class="next" onclick="nextSlide()">&#10095</button>

  </div>
  <script src="../69-ImageSlider/index.js"></script>
</body>

</html>
